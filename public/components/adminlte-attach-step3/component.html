<div class="modal-header">
    <h3 class="modal-title">Управление вложением</h3>
</div>
<div class="modal-body" id="modal-body">
    <formfield-text
            error="$ctrl.errors.name"
            model="$ctrl.model.name">Название файла
    </formfield-text>
    <formfield-number
            error="$ctrl.errors.priority"
            desc="'Чем выше, тем ближе к началу списка'"
            model="$ctrl.model.priority">Приоритет вывода
    </formfield-number>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-primary" ng-click="$ctrl.save()">Сохранить</button>
    <button type="button" class="btn btn-danger" ng-click="$ctrl.cancel()">Отмена</button>
</div>
