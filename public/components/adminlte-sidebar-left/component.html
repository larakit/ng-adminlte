<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar" style="height: auto;">
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu" ng-repeat="(group, items) in $ctrl.menu_items">
            <li class="header" ng-if="group">{{group}}</li>
            <li ng-class="{'active':$ctrl.current==url}" ng-repeat="(url, item) in items">
                <a href="{{url}}">
                    <i ng-if="item.icon" class="{{item.icon}}"></i> <span ng-bind="item.text"></span>
                    <span class="pull-right-container" ng-if="item.labels.length>0">
                        <small ng-repeat="label in item.labels" class="label pull-right label-{{label.class}}">{{label.text}}</small>
                    </span>
                </a>
            </li>
        </ul>
    </section>
    <!-- /.sidebar -->
</aside>
