<div class="modal-header">
    <h3 class="modal-title">{{$ctrl.thumber.name}} / {{$ctrl.thumber.sizes[$ctrl.size].name}}
        <small>(подрезка миниатюры)</small>
    </h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="box box-solid box-default">
        <div class="box-header with-border">
            <h3 class="box-title">Подготовленные миниатюры</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            {{$ctrl.thumber.original}}
            <div class="box-body">
                <image-cropper
                        image-url="{{$ctrl.thumber.original}}"
                        width="{{$ctrl.thumber.sizes[$ctrl.size].w}}"
                        height="{{$ctrl.thumber.sizes[$ctrl.size].h}}"
                        show-controls="true"
                        fit-on-init="true"
                        center-on-init="true"
                        crop-callback="$ctrl.myCallbackFunction"
                        check-cross-origin="false"
                        zoom-step="0.1"
                        action-labels="$ctrl.myButtonLabelsObject"
                ></image-cropper>
            </div>
        </div>
        <!-- /.box-body -->
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" ng-click="$ctrl.cancel()">Отмена</button>
</div>
