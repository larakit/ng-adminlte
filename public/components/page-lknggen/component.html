<adminlte-header></adminlte-header>
<adminlte-sidebar-left section="'lknggen'">
    <lknggen-tables></lknggen-tables>
</adminlte-sidebar-left>
<adminlte-content-wrapper breadcrumbs="$ctrl.breadcrumbs">
    <div class="callout callout-info">
        <h4>Шаг 1</h4>
        <p>
            Для начала работы создайте миграцию, для этого впишите название сущности во множественном числе
        </p>
    </div>
    <formfield-text
            examples="[['news'], ['posts'],['comments'], ['articles']]"
            model="table">Название таблицы
    </formfield-text>
    <div class="input-group input-group-lg" ng-if="table">
        <input type="text" class="form-control" readonly ng-value="'php artisan make:migration create_'+table+'_table --create='+table">
        <span class="input-group-btn">
          <button type="button" class="btn btn-info btn-flat" ng-click="$ctrl.callMakeMigration(table)">Создать миграцию</button>
        </span>
    </div>
    <hr>
    <div class="callout callout-info" ng-if="$ctrl.migration">
        <h4>Шаг 2</h4>
        <p>
            Откройте в IDE миграцию {{$ctrl.migration}}, внесите необходимые поля и запустите миграции
        </p>
    </div>
    <hr>
    <div class="input-group input-group-lg" ng-if="$ctrl.migration">
        <input type="text" class="form-control" readonly ng-value="'php artisan make:migrate'">
        <span class="input-group-btn">
          <button type="button" class="btn btn-info btn-flat" ng-click="$ctrl.callMigrate()">Запустить миграции</button>
        </span>
    </div>

</adminlte-content-wrapper>
<adminlte-footer></adminlte-footer>
