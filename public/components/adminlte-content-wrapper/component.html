<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            {{$ctrl.getTitle()}}
            <small ng-if="$ctrl.getSubTitle()" ng-bind="$ctrl.getSubTitle()"></small>
        </h1>
        <ol class="breadcrumb" ng-if="$ctrl.breadcrumbs.length>0">
            <li>
                <a href="/">Home</a>
            </li>
            <li ng-repeat="(i,breadcrumb) in $ctrl.breadcrumbs">
                <a href="{{breadcrumb.url}}" ng-class="{'active':i==$ctrl.breadcrumbs.length}"><i ng-if="breadcrumb.icon" class="{{breadcrumb.icon}}"></i>
                    {{breadcrumb.title}}</a>
            </li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <adminlte-alerts></adminlte-alerts>
        <ng-transclude></ng-transclude>
    </section>
    <!-- /.content -->
</div>
