<div class="row" nv-file-drop="" uploader="$ctrl.uploader" ng-if="undefined == $ctrl.isMultiple">
    <div class="col-md-12">
        <label style="display: block">
            <div class="well ng-fileupload-drop-zone" nv-file-over="" uploader="$ctrl.uploader">
                Перетащите и бросьте файл сюда
                или
                кликните
                <input class="hide" type="file" nv-file-select="" uploader="$ctrl.uploader"/>
            </div>
        </label>
    </div>
</div>
<div class="row" nv-file-drop="" uploader="$ctrl.uploader" ng-if="undefined != $ctrl.isMultiple">
    <div class="col-md-3">
        <div>
            <!-- 3. nv-file-over uploader="link" over-class="className" -->
            <label>
                <div class="well ng-fileupload-drop-zone" nv-file-over="" uploader="$ctrl.uploader">
                    Перетащите и бросьте файл сюда
                    <br>
                    или
                    <br>
                    кликните
                    <input class="hide" type="file" nv-file-select="" uploader="$ctrl.uploader" multiple/><br/>
                </div>
            </label>
        </div>
    </div>
    <div class="col-md-9" style="margin-bottom: 40px" ng-if="undefined !== $ctrl.isMultiple">
        <h3>Очередь загрузки</h3>
        <p>Задач в загрузке: {{ $ctrl.uploader.queue.length }}</p>
        <table class="table">
            <thead>
            <tr>
                <th width="50%">Название</th>
                <th ng-show="$ctrl.uploader.isHTML5">Размер</th>
                <th ng-show="$ctrl.uploader.isHTML5">Прогресс</th>
                <th>Статус</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in $ctrl.uploader.queue">
                <td><strong>{{ item.file.name }}</strong>
                    <div ng-show="$ctrl.uploader.isHTML5" class="ng-thumb" ng-thumb="{ file: item._file, width: 150 }"></div>
                </td>
                <td ng-show="$ctrl.uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
                <td ng-show="$ctrl.uploader.isHTML5">
                    <div class="progress" style="margin-bottom: 0;">
                        <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                    </div>
                </td>
                <td class="text-center">
                    <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                    <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                    <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                </td>
                <td nowrap>
                    <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                        <span class="glyphicon glyphicon-upload"></span> Upload
                    </button>
                    <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
                        <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                    </button>
                    <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                        <span class="glyphicon glyphicon-trash"></span> Remove
                    </button>
                </td>
            </tr>
            </tbody>
        </table>

        <div>
            <div>
                Очередь задач:
                <div class="progress" style="">
                    <div class="progress-bar" role="progressbar" ng-style="{ 'width': $ctrl.uploader.progress + '%' }"></div>
                </div>
            </div>
            <button type="button" class="btn btn-success btn-s" ng-click="$ctrl.uploader.uploadAll()" ng-disabled="!$ctrl.uploader.getNotUploadedItems().length">
                <span class="glyphicon glyphicon-upload"></span> Загрузить все
            </button>
            <button type="button" class="btn btn-warning btn-s" ng-click="$ctrl.uploader.cancelAll()" ng-disabled="!$ctrl.uploader.isUploading">
                <span class="glyphicon glyphicon-ban-circle"></span> Отменить все
            </button>
            <button type="button" class="btn btn-danger btn-s" ng-click="$ctrl.uploader.clearQueue()" ng-disabled="!$ctrl.uploader.queue.length">
                <span class="glyphicon glyphicon-trash"></span> Удалить все
            </button>
        </div>

    </div>

</div>
