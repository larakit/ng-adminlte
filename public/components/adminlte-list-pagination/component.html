<div class="row">
    <div class="col-lg-2">
        <div class="larakit-pagination">
            Показано с {{$ctrl.data.from}}
            по {{$ctrl.data.to}}
            из {{$ctrl.data.total}}
        </div>
    </div>
    <div class="col-lg-10 text-center">
        <ul
                previous-text="&lsaquo;"
                next-text="&rsaquo;"
                first-text="&laquo;"
                last-text="&raquo;"
                uib-pagination
                total-items="$ctrl.data.total"
                boundary-link-numbers="true"
                boundary-links="true"
                ng-model="$ctrl.params.page"
                max-size="10"
                items-per-page="$ctrl.data.per_page"
                ng-change="$ctrl.load()(false,$ctrl.page)"></ul>
    </div>
</div>
